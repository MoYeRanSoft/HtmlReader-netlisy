<!DOCTYPE html>
<html>
  <head>
    <title>MoYeRanHtmlReader</title>
    <style>
      /* 设置样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        flex-direction: column;
      }
      #editor {
        flex: 1;
        height: 100%;
        border: none;
        outline: none;
        padding: 20px;
        font-size: 16px;
      }
      #preview {
        flex: 1;
        height: 100%;
        border: none;
        outline: none;
        padding: 20px;
        font-size: 16px;
        overflow-y: scroll;
        background-color: #f6f8fa;
      }
    </style>
  </head>
  <body>
    <!-- 左侧文本编辑器 -->
    <textarea id="editor" placeholder="在这里输入HTML文本"></textarea>

    <!-- 右侧实时预览 -->
    <div id="preview"><h3>在这里预览HTML效果</h3></div>

    <!-- 加载showdown.js库 -->
    <script>
      // 获取DOM元素
      const editor = document.getElementById("editor");
      const preview = document.getElementById("preview");

      // 监听输入事件
      editor.addEventListener("input", () => {
        // 在预览窗口中显示HTML
        preview.innerHTML = editor.value;
      });
    </script>
  </body>
</html>
